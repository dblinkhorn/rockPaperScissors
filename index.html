<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header">
        <p>ROCK, PAPER, SCISSORS!</p>
    </div>
    <div class="status" id="status">
        <p><center>Human vs machine!</center></p>
        <p><br><br><center>Select your weapon below.</center></p>
        <p><br><br><center>First one to 5 points wins!</center></p>
    </div>
    <div class="buttons">
        <a href="#">
            <div class="rock button grow" id="rock">
                <p><img src="static/rock.png"></p>
                <p>ROCK</p>
            </div>
        </a>
        <a href="#">
            <div class="paper button grow" id="paper">
                <p><img src="static/paper.png"></p>
                <p>PAPER</p>
            </div>
            </a>
        <a href="#">
            <div class="scissors button grow" id="scissors">
                <p><img src="static/scissors.png"></p>
                <p>SCISSORS</p>
            </div>
        </a>
    </div>
    <div class="score">
        <div class="player">
            <p>Player Score:</p>
            <p class="player-score" id="player-score"><br>0</p>
        </div>
        <div class="computer">
            <p>Computer Score:</p>
            <p class="computer-score" id="computer-score"><br>0</p>
        </div>
    </div>
</div>
<script src="rps.js"></script>
</body>

</html>
